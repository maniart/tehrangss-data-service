<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./bower_components/normalize-css/normalize.css">
	<script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
	<title>Tehran GSS 2017</title>
	<style type="text/css">
		* {
		  box-sizing: border-box;
		}
		html, body {
			max-width: 100%;
			height: 100%;
		}

		body {
			font-family: sans-serif;
			color: white;
		}
		.hue {
			z-index: 999;
			background-color: hsl(0, 100%, 50%); /*red*/
			animation: hue 3s infinite alternate;
		}
		@keyframes hue {
			/*hue will animate from 0 to 360. Saturation and Lightness remain constant*/
			20% {background-color: hsl(72, 100%, 50%);}
			40% {background-color: hsl(144, 100%, 50%);}
			60% {background-color: hsl(216, 100%, 50%);}
			80% {background-color: hsl(288, 100%, 50%);}
			100% {background-color: hsl(360, 100%, 50%);}
		}


		.bg {
			background-color: hsl(0, 100%, 50%); /*red*/
			animation: hue 10s infinite alternate;
		}
		@keyframes bg {
			/*hue will animate from 0 to 360. Saturation and Lightness remain constant*/
			20% {background-color: hsl(100, 100%, 50%);}
			40% {background-color: hsl(100, 100%, 50%);}
			60% {background-color: hsl(100, 100%, 50%);}
			80% {background-color: hsl(100, 100%, 50%);}
			100% {background-color: hsl(100, 100%, 50%);}
		}

		.nav {
			width: 98%;
			height: 48%;
			position: absolute;
			text-align: center;
			background: white;
			
			right: 1%;
			left: 1%;
			bottom: 50%;
			font-weight: bold;
			color: #ccc;
			text-decoration: none;
			font-size: 4em;
		}
		.inner {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		.nav.top {
			top: 1%;
			bottom: 52%;
		}
		.nav.bottom {
			top: 50%;
			bottom: 1%
		}


	</style>
</head>
<body class="bg">

	<a class="nav top" href="./emotion-tracker.html">
		<div class="inner">
			Emotion Tracker	
		</div>
	</a>

	<a class="nav bottom" href="./text-collector.html">
		<div class="inner">
			Text Collector
		</div>
	</a>
	
	
	
		
</body>
</html>
